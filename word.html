<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>手写签字保存图片</title>
    <style>
        body { text-align: center; font-family: sans-serif; }
        canvas {
            border: 1px solid #444;
            touch-action: none; /* 让触屏不滑动页面 */
        }
    </style>
</head>
<body>

<h3>在下面手写：</h3>
<canvas id="board" width="400" height="200"></canvas>
<br><br>
<button id="clear">清空</button>
<button id="save">保存为图片</button>

<script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function startDraw(e){
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(getX(e), getY(e));
    }
    function stopDraw(){
        drawing = false;
    }
    function draw(e){
        if(!drawing) return;
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(getX(e), getY(e));
        ctx.stroke();
    }

    function getX(e){
        return (e.clientX || e.touches[0].clientX) - canvas.offsetLeft;
    }
    function getY(e){
        return (e.clientY || e.touches[0].clientY) - canvas.offsetTop;
    }

    // 电脑鼠标事件
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mousemove", draw);

    // 触屏事件
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchend", stopDraw);
    canvas.addEventListener("touchmove", draw);

    // 清空
    document.getElementById("clear").onclick = () => {
        ctx.clearRect(0,0, canvas.width, canvas.height);
    };

    // 保存
    document.getElementById("save").onclick = () => {
        const url = canvas.toDataURL("image/png"); // 也可改为 "image/jpeg"
        const a = document.createElement("a");
        a.href = url;
        a.download = "signature.png";
        a.click();
    };
</script>

</body>
</html>
