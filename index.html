<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='green'/%3E%3C/svg%3E">
    <title>导航页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10vh;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        /* 标题颜色自动变化 */
        h1 {
            text-align: center;
            font-size: 2rem;
            animation: textColorChange 5s infinite linear;
        }

        @keyframes textColorChange {
            0% { color: #FF6F61; }   /* 珊瑚红 */
            25% { color: #6B5B95; }  /* 紫灰 */
            50% { color: #88B04B; }  /* 橄榄绿 */
            75% { color: #F7CAC9; }  /* 浅粉 */
            100% { color: #FF6F61; } /* 回到起点 */
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 400px;
        }

        /* 列表项自动变色 */
        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            animation: listTextColorChange 5s infinite linear;
        }

        @keyframes listTextColorChange {
            0% { color: #333; }
            50% { color: #FF6F61; }
            100% { color: #333; }
        }

        /* 鼠标悬停时增加颜色渐变 */
        li:hover {
            background: #FF6F61;
            color: white;
            transform: scale(1.05);
            animation: none; /* 悬停时暂停自动变色 */
        }
    </style>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>网站导航</h1>
    <ul>
        <li onclick="redirectTo('https://gtool.alal.site')">GTool 工具站</li>
        <li onclick="redirectTo('https://v.alal.site')">GVideo 免费观影</li>
        <li onclick="redirectTo('https://ipv4.alal.site')">查看本机公网IP</li>
        <li onclick="redirectTo('/other.html')">More...</li>
    </ul>
</body>
</html>
