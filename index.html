<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页面</title>
    <style>
        body { font-family:'Arial',sans-serif; margin:0; padding:5vh 2vw; background:linear-gradient(to right,#ece9e6,#ffffff); display:flex; flex-direction:column; align-items:center; }
        h1 { font-size:2rem; text-align:center; animation:textColorChange 5s infinite linear; margin-bottom:20px; }
        @keyframes textColorChange { 0%{color:#FF6F61;} 25%{color:#6B5B95;} 50%{color:#88B04B;} 75%{color:#F7CAC9;} 100%{color:#FF6F61;} }

        #searchBox { width:80%; max-width:600px; padding:10px 15px; font-size:1rem; border:2px solid #ccc; border-radius:8px; margin-bottom:30px; }

        .card-container { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; width:90%; max-width:1000px; }
        .card { background:white; padding:20px; border-radius:10px; text-align:center; font-weight:bold; font-size:1.1rem; cursor:pointer; box-shadow:2px 2px 10px rgba(0,0,0,0.1); transition:all 0.3s ease; animation:cardTextColorChange 5s infinite linear; }
        @keyframes cardTextColorChange { 0%{color:#333;} 50%{color:#FF6F61;} 100%{color:#333;} }
        .card:hover { background:#FF6F61; color:white; transform:scale(1.05); animation:none; }
    </style>
</head>
<body>

<h1>网站导航</h1>
<input type="text" id="searchBox" placeholder="输入搜索..." oninput="filterCards()">
<div class="card-container" id="navCards"></div>

<script>
    let navData = [];

    // 加载 JSON 数据
    async function loadNavData() {
        try {
            const res = await fetch('website-map.json');
            navData = await res.json();
            renderCards(navData);
        } catch (err) {
            console.error('加载导航数据失败', err);
        }
    }

    // 渲染卡片
    function renderCards(data) {
        const container = document.getElementById('navCards');
        container.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = item.name;
            card.onclick = () => window.location.href = item.url;
            container.appendChild(card);
        });
    }

    // 实时搜索
    function filterCards() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filtered = navData.filter(item => item.name.toLowerCase().includes(query));
        renderCards(filtered);
    }

    // 页面加载时渲染导航
    loadNavData();
</script>
</body>
</html>
