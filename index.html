<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GSearch</title>
        <link rel="shortcut icon" type="image/x-icon" href="./css/favicon.ico">
        <link rel="stylesheet" href="./css/style.css?v=202511201655">
        <script src="./js/style.js?v=202511201655"></script>
    </head>
    <body>
        <h1>GSearch</h1>
        <input type="text" id="searchBox" placeholder="Search..." oninput="filterCards()">
        <div class="card-container" id="navCards"></div>
        <!--背景彩带-->
        <script defer="defer" id="ribbon" src="./js/canvas-ribbon.min.js" size="100" alpha="0.6" zIndex="-1" mobile="false" data-click="true"></script>
        <!--鼠标吸引线条特效-->
        <script id="canvas_nest" defer="defer" color="0,0,255" opacity="0.7" zIndex="-1" count="150" mobile="false" src="./js/canvas-nest.min.js"></script>
        <script src="./js/activate-power-mode.min.js"></script>
        <script>POWERMODE.colorful = true;POWERMODE.shake = true;POWERMODE.mobile = false;document.body.addEventListener('input', POWERMODE);</script>
    </body>
</html>
