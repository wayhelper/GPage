<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WaySearch</title>
        <link rel="shortcut icon" type="image/x-icon" href="./css/favicon.ico">
        <link rel="stylesheet" href="./css/style.css?v=202512311458">
        <script type="module" src="./js/main.js?v=202512311454"></script>
        <script type="application/javascript">
            (function() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            })();
        </script>
    </head>
    <body>
        <h1>WaySearch</h1>
        <input type="text" id="searchBox" placeholder="Search...">
        <div class="card-container" id="navCards"></div>
        <!-- 新增模态框 -->
        <div id="add-model" class="modal">
            <div class="modal-box">
                <h3 id="h3-add">添加导航</h3>

                <div class="input-group">
                    <label id="label-site">网站名称</label>
                    <input id="inputName" type="text" placeholder="输入网站名称">
                </div>

                <div class="input-group">
                    <label id="label-url">网址</label>
                    <input id="inputUrl" type="url" placeholder="https://example.com">
                </div>

                <div class="modal-footer">
                    <button id="cancelBtn" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button id="submitBtn" class="btn btn-primary" onclick="submitNewNav()">确认</button>
                </div>
            </div>
        </div>
        <!--设置模态框-->
        <div id="settingsModal" class="modal">
            <div class="modal-box">
                <h3 style="text-align: center">设置</h3>

                <hr style="border: 0; border-top: 1px solid var(--input-border); margin: 15px 0;">

                <div class="setting-item">
                    <span id="id-lang">切换语言</span>
                    <label class="switch">
                        <input type="checkbox" id="languageToggle" onchange="toggleLanguage(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span id="id-theme">暗黑模式</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle" onchange="toggleTheme(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span id="id-top">展示排名</span>
                    <label class="switch">
                        <input type="checkbox" id="topToggle" onchange="toggleTop(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span id="id-auth">认证</span>
                    <label class="switch">
                        <input type="checkbox" id="authToggle" onchange="toggleAuth(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span id="id-bg">背景图片</span>
                    <label class="switch">
                        <input type="checkbox" id="bgToggle" onchange="toggleBackground(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span id="id-dynamic">动态背景</span>
                    <label class="switch">
                        <input type="checkbox" id="dynamicToggle" onchange="toggleDynamic(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>

                <input type="file" id="bgFileInput" accept="image/*" style="display: none;" onchange="handleBgUpload(this)">
                <hr style="border: 0; border-top: 1px solid var(--input-border); margin: 15px 0;">

                <button class="btn btn-primary" onclick="closeSettingsModal()">关闭</button>
            </div>
        </div>
        <!--底部-->
        <footer>
            <div style="text-align:center; margin-top: 15px; padding-top: 5px; border-top: 1px solid #4444;">
                <a href="https://github.com/wayhelper/GPage" class="contact-link">
                    Github Code
                </a>
                <div class="settings">
                    <div class="gear" onclick="openSettingsModal()">⚙️</div>
                </div>
            </div>
        </footer>
    </body>
</html>
